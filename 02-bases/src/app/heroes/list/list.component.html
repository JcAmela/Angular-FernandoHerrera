<h3>Listado de Heroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
<h3>El nombre del heroe se ha borrado és: <small class="text-danger">{{deletedHero}} </small></h3>
</div>
<ng-template #nothingWasDeleted>
    <h3>No se ha borrado ningún heroe</h3>
</ng-template>

<button *ngIf="heroNames.length > 0" class="btn btn-outline-danger" (click)="removeLastHero()">
    Borrar último heroe
</button>


<ul class="mt-2 list-group">
    <li *ngFor="let name of heroNames" class="list-group-item">
        {{name}}
    </li>
</ul>
