<div>
    <h4>Listado</h4>

    <ul class="list-group">
        <li *ngFor="
        let character of characterList; 
        let i = index; 
        let isFirst = first;
        let isLast = last;
        let isOdd = odd;
        let isEven = even;
        " 
        class="list-group-item"
        [ngClass]="{
            'list-group-item-dark':isLast, 
            'list-group-item-primary':isEven, 
        }">

            <span class="text-primary">{{i+1}}. </span>

            <span> {{character.name}} - </span>
            
            <strong> Power: </strong>
            
            <span>  {{character.power}}</span>

            <!-- <span> es el primero <strong>{{isFirst}}</strong> || </span>
            <span> es el ultimo <strong>{{isLast}}</strong></span> -->
            <!-- <span> es impar? {{isOdd}} || </span>
            <span> es par? {{isEven}} </span> -->
            
        </li>
    </ul>
</div>
